name: Daily Measles Pipeline
permissions:
  contents: write
on:
  schedule:
    - cron: "0 15 * * *"  # Runs daily at 15:00 UTC
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install required R packages
        run: |
          Rscript -e 'install.packages(c("readr", "dplyr", "stringr", "tidyr", "jsonlite"))'

      - name: Run measles pipeline script
        run: Rscript daily_measles.R

      - name: Push JSON and CSV to output repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git clone https://github.com/mmcalend/USMeaslesData output-repo
          cp YearlyComparison.json output-repo/
          cp USMeaslesCases.csv output-repo/
          cd output-repo
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/mmcalend/USMeaslesData
          git add YearlyComparison.json USMeaslesCases.csv
          git commit -m "Daily update: $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push

