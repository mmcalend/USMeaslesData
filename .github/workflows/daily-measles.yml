name: Daily Measles Pipeline

permissions:
  contents: write

on:
  schedule:
    - cron: "0 15 * * *"  # Runs daily at 15:00 UTC
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install pandas numpy epiweeks requests

      - name: Run measles pipeline script
        run: python daily_measles.py

      - name: Push JSON and CSV to output repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git clone https://github.com/mmcalend/USMeaslesData output-repo
          cp YearlyComparison.json output-repo/
          cp USMeaslesCases.csv output-repo/
          cp USMeaslesCasesDetails.csv output-repo/

          cd output-repo
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/mmcalend/USMeaslesData

          git add -A
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          git commit -m "Daily update: $timestamp" || echo "No changes to commit"
          git push
